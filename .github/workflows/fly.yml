name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  NODE_VERSION: 20.6.1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âŽ” Setup node
        uses: actions/setup-node@v3

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - run: npm run test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: âŽ” Setup node
        uses: actions/setup-node@v3

      - name: ðŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - run: npm run lint

  deploy:
    name: Deploy app
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Create .env.local for some reason next requires this
        run: |
          echo API_KEY=${{ secrets.API_KEY }} >> .env.local
          echo API_URL=${{ secrets.API_URL }} >> .env.local

      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
